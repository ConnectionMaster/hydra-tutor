  <div class="container">
    <div class="row-fluid">
      <div class="hydra-console-header span12">
        <h3 class="top-title">Enter Hydra Input and Filter</h3>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span6">
        <h4>Input</h4>
        <textarea class="hydra-textarea" id="inputbox" rows="14" tabindex=1></textarea>
      </div>
      <div class="span5">
        <h4 id="libraryheader">Library <small>(<a class='delete-lib-all' href="#">clear</a>)</small></h4>
        <ul id="librarybox">
        </ul>
      </div>

      <div class="span1">
        <button id="run-button" type="button" class="btn btn-large btn-success">Run</button>
        <br>
        <button id="reset-button" type="button" class="btn btn-large btn-warning">Reset</button>
        <br>
        <button id="examples-button" type="button" class="btn btn-large btn-info">Examples</button>
        <br>
        <button id="stash-button" type="button" class="btn btn-large btn-primary">Stash</button>
        <br>
<!--
        <button id="store-button" type="button" class="btn btn-large btn-primary">Store</button>
        <br>
-->
        <br>
    </div>
    </div> <!-- end first row -->
    <div class="row-fluid">
      <div class="span6">
        <h4>Filter&nbsp;&nbsp;<small>(type:
            <input type="radio" style="vertical-align: middle; margin: 0px;" name="filtertype" value="auto" checked> autodetect</input>
            <input type="radio" style="vertical-align: middle; margin: 0px;" name="filtertype" value="bundle"> bundle</input>
            <input type="radio" style="vertical-align: middle; margin: 0px;" name="filtertype" value="value"> value</input>
          <input type="radio" style="vertical-align: middle; margin: 0px;" name="filtertype" value="closeable bundle"> closeable bundle</input
          )</small></h4>
        <textarea class="hydra-textarea" id="filterbox" rows="14" tabindex=2></textarea>
      </div>
      <div class="span6">
        <h4>Output</h4>
        <textarea class="hydra-textarea" id="outputbox" rows="14" readonly></textarea>
      </div>
    </div> <!-- end second row -->
    <div class="row-fluid">
        <div class="span12">
            <h4>Messages</h4>
            <textarea class="hydra-textarea" id="messagebox" rows="7" readonly></textarea>
        </div>
    </div>

    {{/each}}
